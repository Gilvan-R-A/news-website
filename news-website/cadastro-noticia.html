    <div class="container">
        <div class="row justify-content-center mt-3">
            <h2>Cadastro Noticias</h2>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="card col-4">
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="tituloPostagem">Título: </label>
                            <input type="text" class="form-control" id="tituloPostagem" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="conteudoPostagem">Conteúdo: </label>
                            <textarea type="text" rows="3" style="resize: none;" class="form-control" id="conteudoPostagem" ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="categoriaPostagem">Categoria: </label>
                            <input type="text" class="form-control" id="categoriaPostagem" placeholder="">
                        </div>
                        <div class="form-group d-flex justify-content-center mt-3">
                            <button type="button" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
